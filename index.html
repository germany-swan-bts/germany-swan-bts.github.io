    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>

    <script>
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),

        methods: {
          // ajax get api
          callapi() {
            console.log('HI');
            $.ajax({
              url: 'https://eason920.github.io/ajax/data/play.json',
              success: function (response) {
                console.log('success');
                $.each(response, function (index, ele) {
                  $('.box').append(
                    $('<li>', { text: '名稱:' + ele.place }),
                    $('<li>', { text: '地址' + ele.address }),
                    $('<hr>')
                );
              });
              },
              error: function (xhr) {
                console.log('fail');
                alert("發生錯誤: " + xhr.status + " " + xhr.statusText);
              }
            });
          }
        }
      })
    </script>
